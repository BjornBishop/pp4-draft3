{% extends 'base.html' %}

{% block content %}
<style>
    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #f8f9fa;
    }
    
    .assignments-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        padding: 2rem;
    }
    
    .assignment-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 1rem;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        color: inherit;
    }
    
    .assignment-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .assignment-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    
    .assignment-detail {
        color: #666;
        margin-bottom: 0.3rem;
    }
</style>

<div class="dashboard-header">
    <h1>Available Assignments</h1>
    <div>
        <a href="{% url 'my_assignments' %}" style="text-decoration: none;">
            <button>My Assignments</button>
        </a>
    </div>
</div>

<div class="assignments-grid">
    {% for assignment in assignments %}
    <a href="{% url 'assignment_detail' assignment.id %}" class="assignment-card">
        <div class="assignment-title
